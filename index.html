<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        pre { background: #1f2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
    </style>
</head>
<body class="bg-[#131314] text-gray-200 h-screen flex overflow-hidden">

    <aside id="sidebar" class="w-72 bg-[#1e1f20] flex-col hidden md:flex border-r border-gray-700">
        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-[#28292a] hover:bg-[#333537] rounded-full text-sm transition-all">
                <i class="fa-solid fa-plus"></i> New Chat
            </button>
        </div>
        <div id="chat-history" class="flex-1 overflow-y-auto custom-scrollbar px-3 space-y-1">
            </div>
        <div class="p-4 border-t border-gray-700">
            <button onclick="toggleSettings(true)" class="w-full flex items-center gap-3 px-4 py-2 hover:bg-[#333537] rounded-lg text-sm">
                <i class="fa-solid fa-gear"></i> Settings
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full">
        <header class="p-4 flex justify-between items-center md:hidden">
            <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-800 rounded-lg"><i class="fa-solid fa-bars text-xl"></i></button>
            <span class="font-semibold">Universal AI</span>
            <div class="w-8"></div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-8 space-y-6">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-4">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Hello, User</h1>
                <p class="text-gray-400 max-w-md">Enter your OpenRouter API key in settings to start chatting with any model.</p>
            </div>
            <div id="messages-list" class="max-w-3xl mx-auto space-y-8"></div>
        </div>

        <div class="p-4 bg-[#131314]">
            <div class="max-w-3xl mx-auto relative">
                <textarea id="user-input" rows="1" placeholder="Type a message..." 
                    class="w-full bg-[#1e1f20] text-white rounded-2xl py-4 pl-6 pr-14 focus:outline-none focus:ring-1 focus:ring-blue-500 resize-none overflow-hidden"
                    oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
                <button onclick="handleSendMessage()" id="send-btn" class="absolute right-4 bottom-4 p-2 text-blue-400 hover:bg-gray-800 rounded-full transition-colors">
                    <i class="fa-solid fa-paper-plane text-xl"></i>
                </button>
            </div>
            <p class="text-center text-[10px] text-gray-500 mt-2">AI can make mistakes. Verify important info.</p>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-[#1e1f20] w-full max-w-md rounded-2xl p-6 shadow-2xl border border-gray-700">
            <h2 class="text-xl font-bold mb-4">API Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-v1-..." class="w-full bg-[#131314] border border-gray-700 rounded-lg p-2.5 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Model Name</label>
                    <input type="text" id="model-name" placeholder="google/gemini-2.0-flash-exp:free" class="w-full bg-[#131314] border border-gray-700 rounded-lg p-2.5 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button onclick="toggleSettings(false)" class="px-4 py-2 hover:bg-gray-700 rounded-lg">Cancel</button>
                    <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-medium">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let chats = JSON.parse(localStorage.getItem('ai_chats') || '[]');
        let currentChatId = null;
        let settings = JSON.parse(localStorage.getItem('ai_settings') || '{"apiKey": "", "model": "google/gemini-2.0-flash-exp:free"}');

        const msgList = document.getElementById('messages-list');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatHistory = document.getElementById('chat-history');

        // --- Core Functions ---
        function init() {
            renderHistory();
            document.getElementById('api-key').value = settings.apiKey;
            document.getElementById('model-name').value = settings.model;
            
            // Enter key to send
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
        }

        function toggleSettings(show) {
            document.getElementById('settings-modal').classList.toggle('hidden', !show);
        }

        function saveSettings() {
            settings.apiKey = document.getElementById('api-key').value;
            settings.model = document.getElementById('model-name').value;
            localStorage.setItem('ai_settings', JSON.stringify(settings));
            toggleSettings(false);
            alert("Settings saved!");
        }

        function createNewChat() {
            currentChatId = Date.now();
            const newChat = { id: currentChatId, title: 'New Chat', messages: [] };
            chats.unshift(newChat);
            saveChats();
            renderHistory();
            loadChat(currentChatId);
        }

        function saveChats() {
            localStorage.setItem('ai_chats', JSON.stringify(chats));
        }

        function renderHistory() {
            chatHistory.innerHTML = chats.map(chat => `
                <button onclick="loadChat(${chat.id})" class="w-full text-left px-4 py-3 rounded-lg hover:bg-[#28292a] text-sm truncate ${currentChatId === chat.id ? 'bg-[#28292a]' : ''}">
                    <i class="fa-regular fa-message mr-2 opacity-70"></i> ${chat.title}
                </button>
            `).join('');
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            welcomeScreen.classList.add('hidden');
            msgList.innerHTML = '';
            chat.messages.forEach(msg => appendMessage(msg.role, msg.content));
            renderHistory();
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-4 ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const content = `
                <div class="max-w-[85%] ${role === 'user' ? 'bg-[#28292a] p-4 rounded-2xl' : 'w-full'}">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="fa-solid ${role === 'user' ? 'fa-circle-user text-blue-400' : 'fa-robot text-purple-400'}"></i>
                        <span class="text-xs font-bold uppercase tracking-wider opacity-50">${role}</span>
                    </div>
                    <div class="prose prose-invert max-w-none text-gray-200">
                        ${marked.parse(text)}
                    </div>
                </div>
            `;
            div.innerHTML = content;
            msgList.appendChild(div);
            document.getElementById('chat-container').scrollTo(0, msgList.scrollHeight);
        }

        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || !settings.apiKey) {
                if(!settings.apiKey) toggleSettings(true);
                return;
            }

            if (!currentChatId) createNewChat();
            
            // Update UI & Data
            input.value = '';
            input.style.height = 'auto';
            appendMessage('user', text);
            
            const chat = chats.find(c => c.id === currentChatId);
            if (chat.messages.length === 0) chat.title = text.substring(0, 30) + '...';
            chat.messages.push({ role: 'user', content: text });

            // AI placeholder
            const aiMsgDiv = document.createElement('div');
            aiMsgDiv.className = 'flex gap-4 animate-pulse';
            aiMsgDiv.innerHTML = `<div class="text-gray-500 italic">Thinking...</div>`;
            msgList.appendChild(aiMsgDiv);

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${settings.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": settings.model,
                        "messages": chat.messages
                    })
                });

                const data = await response.json();
                const aiText = data.choices[0].message.content;
                
                aiMsgDiv.remove();
                appendMessage('assistant', aiText);
                chat.messages.push({ role: 'assistant', content: aiText });
                saveChats();
            } catch (error) {
                aiMsgDiv.innerHTML = `<div class="text-red-400">Error: Could not reach AI. Check API key.</div>`;
            }
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('hidden');
            sb.classList.toggle('fixed');
            sb.classList.toggle('inset-0');
            sb.classList.toggle('z-40');
        }

        // Initialize
        init();
    </script>
</body>
</html>
